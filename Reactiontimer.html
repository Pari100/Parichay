<html>
    <head>
        <title>Reaction Timer</title>
        <style>
            #first{
                width: 200px;
                height: 200px;
                background-color: red;
                position: relative;
            }

        </style>
        </head>
        <body>
            <h1>Test Your Reactions!</h1>
            <p>Click on the boxes as quickly as you can!</p>
            <div id="first"></div>
                <script>
                    var start=new Date().getTime();
                    function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                    }
                 return color;
                    }
                    function move()
                    {
                        var left;
                        var top;
                        var wh;
                        left = Math.random()*300;
                        right = Math.random()*300;
                        wh = ((Math.random()*400)+100);
                        document.getElementById("first").style.left = left; 
                        document.getElementById("first").style.top = top; 
                        document.getElementById("first").style.width = wh; 
                        document.getElementById("first").style.height = wh;  
                        document.getElementById("first").style.display = "block"; 
                        document.getElementById("first").style.backgroundColor = getRandomColor(); 
                        start=new Date().getTime();
                    }
                    move();
                    document.getElementById("first").onclick = function(){
                      document.getElementById("first").style.display="none";
                      var end=new Date().getTime();
                      var timeTaken=(end-start)/1000;
                      alert(timeTaken);
                      if(timeTaken<=0.2000)
                      alert("Successfuly Won!!")
                      move();
          
                  }
                  </script>

            </body>

</html>
